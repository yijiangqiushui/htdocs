<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>合作单位基本情况</title>

<link rel="stylesheet" type="text/css"
	href="../../../../../../common/html/plugin/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css"
		href="../../../../../../common/html/plugin/easyui/themes/icon.css">
		<script type="text/javascript"
			src="../../../../../../common/html/plugin/easyui/jquery.min.js"></script>
		<script type="text/javascript"
			src="../../../../../../common/html/plugin/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript"
			src="../../../../../../common/html/plugin/jquery-hlui-2.0/js/hlui.js"></script>
		<script type="text/javascript"
			src="../../../../../../common/html/plugin/jquery-hlui-2.0/js/form.js"></script>
		<script type="text/javascript"
			src="../../../../../../common/html/plugin/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" type="text/css"
			href="../../../../../../website/html/view/css/tablestyle.css" />
		<script type="text/javascript" src="../../../js/apply/coorg2_info.js"></script>

		<style type="text/css">
input class ="easyui-validatebox" required ="true"{
	height: 100%;
	width: 99.5%;
	border: 0px;
}

textarea {
	height: 100%;
	width: 99.5%;
	border: 0px;
}

tr {
	height: 30px;
}

body {
	margin: auto 0;
}
</style>
</head>

<body>
	<!-- <td>class="easyui-panel"<input class="easyui-validatebox" required="true" type="text" class="easyui-validatebox" validtype="email" name="email"/><span>*</span>（必填）</td> -->
	<div style="width: 100%; height: 100%;" style="border:0;">
		<form action="" method="post" id="2coorg_info_fm">
			<table style="width: 99.5%; height: 100%;" border="1" cellspacing="0">
				<tr>
					<td colspan="6"><h2>
							<center>二 合作单位基本情况</center>
						</h2></td>
				</tr>
				<tr>
					<td width="105">单位名称</td>
					<td colspan="5"><input class="easyui-validatebox"
						required="true" type="text" name="coorg_name"
						class="easyui-validatebox" required="true" /></td>
				</tr>
				<tr>
					<td>组织机构代码</td>
					<td colspan="3"><input class="easyui-validatebox"
						required="true" type="text" name="coorg_code"></td>
					<td width="65">注册资金</td>
					<td width="63"><input class="easyui-validatebox"
						required="true" type="text" name="register_fund" /></td>
					<!--没有该字段-->
				</tr>
				<tr>
					<td>注册地址</td>
					<td colspan="3"><input class="easyui-validatebox"
						class="easyui-validatebox" required="true" type="text"
						name="register_address" /></td>
					<!--没有字段-->
					<td>单位类型</td>
					<td><input class="easyui-validatebox" required="true"
						type="text" name="org_type" /></td>
				</tr>
				<tr>
					<td>通讯地址</td>
					<td colspan="3"><input class="easyui-validatebox"
						required="true" type="text" name="contact_address" /></td>
					<td>邮政编码</td>
					<td><input class="easyui-validatebox" required="true"
						type="text" name="postal" /></td>
				</tr>
				<tr>
					<td rowspan="2">法定代表人</td>
					<td width="89">姓名</td>
					<td width="152" colspan="2">身份证号</td>
					<td colspan="2">联系电话（手机/座机）</td>
				</tr>
				<tr>
					<td><input class="easyui-validatebox" required="true"
						type="text" name="legal_name" /></td>
					<td colspan="2"><input class="easyui-validatebox"
						required="true" type="text" name="legal_id" /></td>
					<td colspan="2"><input class="easyui-validatebox"
						required="true" type="text" name="legal_phone" /></td>
				</tr>
				<tr>
					<td rowspan="2">联系人</td>
					<td>姓名</td>
					<td colspan="2">E-mail</td>
					<td colspan="2">联系电话（手机/座机）</td>
				</tr>
				<tr>
					<td><input class="easyui-validatebox" required="true"
						type="text" name="linkman" /></td>
					<td colspan="2"><input class="easyui-validatebox"
						required="true" type="text" name="linkman_email" /></td>
					<!--没有字段-->
					<td colspan="2"><input class="easyui-validatebox"
						required="true" type="text" name="linkman_contact" /></td>
				</tr>

				<tr>
					<td rowspan="3"><p>自主知识产权情况（已授权）</p></td>
					<td>专利授权数</td>
					<!--没有字段-->
					<td colspan="2">发明专利</td>
					<!--没有字段-->
					<td>实用型</td>
					<!--没有字段-->
					<td>外观设计</td>
					<!--没有字段-->
				</tr>
				<tr>
					<td><input class="easyui-validatebox" required="true"
						type="text" name="patent_num" /></td>
					<td colspan="2"><input class="easyui-validatebox"
						required="true" type="text" name="invent_patent" /></td>
					<td><input class="easyui-validatebox" required="true"
						type="text" name="functional_patent" /></td>
					<td><input class="easyui-validatebox" required="true"
						type="text" name="patent_design" /></td>
				</tr>
				<tr>
					<td colspan="2">其他知识产权数</td>
					<!--没有字段-->
					<td colspan="3"><input class="easyui-validatebox"
						required="true" type="text" name="other_patent" /></td>
				</tr>
				<tr>
					<td><p>合作单位情况简介（限500字）</p></td>
					<!--没有字段-->
					<td colspan="5"><textarea name="coorg_summary"
							class="easyui-validatebox" required="true"></textarea></td>
				</tr>
			</table>
			<a href="#" class="easyui-linkbutton" iconcls="icon-ok"
				onclick="submitdata()">确定</a> <a href="#" class="easyui-linkbutton"
				iconcls="icon-no" onclick="reset()">重置</a>
		</form>
	</div>
</body>
</html>
