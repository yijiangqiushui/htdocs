<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10">
<title>申报单位注册</title>
<link rel="stylesheet" type="text/css"
	href="../../../../common/html/plugin/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="../../../../common/html/plugin/easyui/themes/icon.css" />
	<link rel="stylesheet" type="text/css" href="../css/table.css" />
<link rel="stylesheet" type="text/css" href="../css/button.css" />
<script type="text/javascript"
	src="../../../../common/html/plugin/easyui/jquery.min.js"></script>
<script type="text/javascript"
	src="../../../../common/html/plugin/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../../../common/html/plugin/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../../website/html/view/js/projectapp/upload.js"></script>
<script src="../../../../website/html/view/js/jquery.uploadify.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../../../../common/html/js/validation.js"></script>
<script type="text/javascript" src="../js/register.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/uploadify.css" />
<link href="../css/register.css" rel="stylesheet" type="text/css" />


<style>
input {
	width: 60%;
	float：left;
}

table {
	margin-top: 80px;
	border: solid 3px #ffffff;
}
body {

	text-align: left;
}
.butt{text-align: center;
}

</style>
</head>
<body>
	<div class="wrapper">
		<div class="head">
			<img src="../img/logo.png" width="300" height="50" alt="logo" />
		</div>
		<div id="pic_show"><img src="" style="z-index:0;position:relative;"/></div>
		<div class="body">
			<div class="register">
				
				<div class="register_content">
					<form id="fm" method="post" enctype="multipart/form-data"
						novalidate>
						<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
							<tr>
							<td colspan="4"><h1 class="register_title">申报单位注册</h1></td>
							</tr>
							<tr height="40">
								<td>申报单位名称</td>
								<td colspan="3" align="left"><input name="org_name" style="width:85%"/><span>*</span>（必填）</td>
							</tr>
							<tr>
							    <td>公司电话</td>
								<td><input type="text" name="phone" datatype="phone" style="width:75%"/><span>*</span>（必填）</td>
								<td>企业邮箱</td>
								<td><input type="text" class="easyui-validatebox" style="width:75%" datatype="email"  name="email" /><span>*</span>（必填）</td>
							</tr>
							<tr>
								<td>企业法人</td>
								<td><input type="text" name="legalPerson" datatype="" style="width:75%"/><span>*</span>（必填）</td>
								<td>法人电话</td>
								<td><input type="text"  name='legal_phone' datatype="phandtel" style="width:75%"/><span>*</span>（必填）</td>
							</tr>
							<tr>
							    <td>注册地址</td>
								<td colspan="3"><input type="text" name="register_address" style="width:85%"/><span>*</span>（必填）</td>
							</tr>
							<tr>
							    <td>通讯地址</td>
								<td colspan="3"><input type="text" name="contact_address" style="width:85%"/><span>*</span>（必填）</td>
							</tr>
							<tr>
								
								<td >工商营业执照 </br><span style="color:red">（三证合一请在此处上传）</span></td>
								<td>

									<input type="text" style="display:none" name='file1' />
									<input type="file" id="pub_pic" name='pub_pic'/>
								</td>
								<!--  <td colspan="2"><input type="button" cval="file1" style="display:none" id="pub_pic_look" value="预览工商营业执照" /></td>-->
							    <td colspan="2"><a href='Javascript:void(0)' target="_blank" id="lookPermit">预览</a></td>
								
							</tr>
							<tr>
								<td>税务登记证</td>
								<td><input type="text" style="display:none" name="file" />
								<input type="file" id="reg_pic" name="reg_pic"/> 
								</td>
								<!--  <td colspan="2"><input type="button" cval="file" style="display:none" id="reg_pic_look" value="预览税务登记证"/></td>-->
								<td colspan="2"><a href='Javascript:void(0)' target="_blank" id="lookCerti">预览</a></td>
								
							</tr>
							<tr rowspan="4">
								<td>注册指南</td>
								<td colspan="3" style="text-align:left;padding-left:50px">
									1、以上所有信息均为必填、请认真填写。<br/>
									2、固定电话号码请按规定格式填写，如010-88888888。<br/>
									3、税务登记证和工商营业执照的格式为png、jpg、gif、jpeg，请上传规定格式文件。<br/>
									4、请您牢记设定的登录密码。</td>
							</tr>
						</table>
						<div style="text-align: center">
							<a href="javascript:void(0)" class="easyui-linkbutton"
								iconcls="icon-ok" onclick="addOrg()">确定 </a> 
								<!-- <a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-no" onclick="tologinhtml()">返回</a> -->
						</div>
					</form>
				</div>
				<div class="register_close"></div>
			</div>
		</div>
		<div class="foot">&copy;2015 北京市通州区科学技术委员会</div>
	</div>
</body>
</html>
