<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css"
	href="../../../../../website/html/view/css/tablestyle.css" />
<link rel="stylesheet" type="text/css"
	href="../../../../../common/html/plugin/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="../../../../../common/html/plugin/easyui/themes/icon.css" />
<script type="text/javascript"
	src="../../../../../common/html/plugin/easyui/jquery.min.js"></script>
<script type="text/javascript"
	src="../../../../../common/html/plugin/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/main/apply.js"></script>
</head>

<body>
	一、项目基本情况
	<form id="appFm" action="#" method="post">
		<table width="787" height="549" border="0">
			<tr>
				<td width="136">项目名称</td>
				<td colspan="4"><input type="text" name="aname" /></td>
			</tr>
			<tr>
				<td>主要完成人</td>
				<td colspan="4"><input type="text" name="impPerson" /></td>
			</tr>
			<tr>
				<td rowspan="4">第一完成单位</td>
				<td width="106">通讯地址</td>
				<td colspan="3"><input type="text" name="completeOrg" /></td>
			</tr>
			<tr>
				<td>邮编</td>
				<td width="142"><input type="text" name="completeCode" /></td>
				<td width="149">联系人</td>
				<td width="220"><input type="text" name="completePerson" /></td>
			</tr>
			<tr>
				<td>联系电话</td>
				<td><input type="text" name="completeTel" /></td>
				<td>手机</td>
				<td><input type="text" name="completePhone" /></td>
			</tr>
			<tr>
				<td>传真</td>
				<td><input type="text" name="completeFax" /></td>
				<td>电子邮箱</td>
				<td><input type="text" name="completeEmail" /></td>
			</tr>
			<tr>
				<td rowspan="4">推荐单位</td>
				<td>通讯地址</td>
				<td colspan="3"><input type="text" name="recOrg" /></td>
			</tr>
			<tr>
				<td>邮编</td>
				<td><input type="text" name="recCode" /></td>
				<td>联系人</td>
				<td><input type="text" name="recPer" /></td>
			</tr>
			<tr>
				<td>联系电话</td>
				<td><input type="text" name="recTel" /></td>
				<td>手机</td>
				<td><input type="text" name="recPhone" /></td>
			</tr>
			<tr>
				<td>传真</td>
				<td><input type="text" name="recFax" /></td>
				<td>电子邮箱</td>
				<td><input type="text" name="recEmail" /></td>
			</tr>
			<tr>
				<td>所属国民经济行业</td>
				<td colspan="4"><select id="economic" name="economic">
						<option value="1">农、林、牧、渔业</option>
						<option value="2">采矿业</option>
						<option value="3">制造业</option>
						<option value="4">电力、燃气及水的生产和供应业</option>
						<option value="5">建筑业</option>
						<option value="6">交通运输、仓储和邮政业</option>
						<option value="7">信息传输、计算机服务和软件业</option>
						<option value="8">批发和零售业</option>
						<option value="9">住宿和餐饮业</option>
						<option value="10">金融业</option>
						<option value="11">房地产业</option>
						<option value="12">房地产业</option>
						<option value="13">房地产业</option>
						<option value="14">房地产业</option>
						<option value="15">房地产业</option>
						<option value="16">房地产业</option>
						<option value="17">房地产业</option>
						<option value="18">房地产业</option>
						<option value="19">房地产业</option>
				</select></td>
			</tr>
			<tr>
				<td>所属科学技术领域</td>
				<td colspan="4"><input type="text" name="science" />下拉列表</td>
			</tr>
			<tr>
				<td>任务来源</td>
				<td colspan="2"><input type="text" name="source" />下拉列表</td>
				<td>具体计划、基金的名称和编号</td>
				<td><input type="text" name="planID" /></td>
			</tr>
			<tr>
				<td>项目起始时间</td>
				<td colspan="2"><input type="text" name="proStart"
					class="easyui-datebox" /></td>
				<td>完成时间</td>
				<td><input type="text" name="proEnd" class="easyui-datebox" /></td>
			</tr>
			<tr>
				<td colspan="3" align="center"><input type="button" value="提交"
					onclick="saveApply();" /></td>
				<td colspan="2"><input type="button" value="重置"
					onclick="resetInfo();" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
