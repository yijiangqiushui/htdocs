<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>按技术领域分类</title><link rel="stylesheet" type="text/css"
	href="../../../../website/html/view/css/tablestyle.css" />
	<link rel="stylesheet" type="text/css" href="../../../../common/html/plugin/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../../common/html/plugin/easyui/themes/icon.css">
	<script type="text/javascript" src="../../../../common/html/plugin/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../common/html/plugin/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../../../common/html/plugin/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../js/applycatTechnical.js"></script>
</head>

<body class='easyui-layout'>
	<!--树结构-->
	<div id='west' data-options="region:'west',title:'按技术领域分类',split:true" style="width:250px;padding:5px;">
    	<ul id="treeData"></ul>
    </div>
    
    <!--表结构-->
    <div id='center' data-options="region:'center',title:'按技术领域分类信息',split:true" style="padding:5px;">
    	<table id="catgrid" class="easyui-datagrid-"></table>
    	<div id="toolbar">
        	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newCat()">添加</a>       
        	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="delCatlist()">批量删除</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-no" plain="true" onclick="disableCat(1)">禁用</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" plain="true" onclick="disableCat(0)">启用</a>
    	</div>
    </div>
    
    
    <!--添加表单-->
    <div id="addDlg" class="easyui-dialog" style="width:300px;padding:10px 20px"
            closed="true" buttons="#addDlg-buttons">
        <form id="addFm" method="post" novalidate>
            <table>
                <input type="hidden" id="upper_id" name="upper_id"/>
                <input type="hidden" id="upper_cat" name="upper_cat"/>
                <tr>
                    <td width="80">所属分类：</td>
                    <td><input id="upperCat" class="easyui-validatebox" readonly='true' style="border:0px;"></td>
                </tr>
                <tr>
                    <td>分类名称：</td>
                    <td><input name="cat_name" class="easyui-validatebox" data-options="required:true,missingMessage:'该项为必填项'"></td>
                </tr>
            </table>
        </form>
       
    </div>
      
    <div id="addDlg-buttons" style="text-align:center;padding:5px">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveCat()">确定 </a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#addDlg').dialog('close')">取消</a>
    </div>
    
    
    <!--修改表单-->
    <div id="edtDlg" class="easyui-dialog" style="width:400px;padding:10px 20px"
            closed="true" buttons="#edtDlg-buttons">
        <form id="edtFm" method="post" novalidate>
            <table>
                <!--<input id="upper_cat1" name="upper_cat"/>-->
                <tr>
                    <td width="80">所属分类：</td>
                    <td><input id="upperTree" name="upper_id" style="width:200px;"></td>
                </tr>
                <tr>
                    <td>分类名称：</td>
                    <td><input name="cat_name" style="width:200px;" class="easyui-validatebox" data-options="required:true,missingMessage:'该项为必填项'"></td>
                </tr>
            </table>
        </form>
       
    </div>
      
    <div id="edtDlg-buttons" style="text-align:center;padding:5px">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveEdtCat()">确定 </a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#edtDlg').dialog('close')">取消</a>
    </div>
    
    
</body>
</html>
