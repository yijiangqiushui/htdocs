<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改资料</title><link rel="stylesheet" type="text/css"
	href="../../../../website/html/view/css/tablestyle.css" />

<link rel="stylesheet" type="text/css" href="../../../../common/html/plugin/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../../common/html/plugin/easyui/themes/icon.css">
<script type="text/javascript" src="../../../../common/html/plugin/easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../../../common/html/plugin/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../../../common/html/plugin/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/update_info.js"></script>

    <style type="text/css">
       .panel-title{
			font-size:16px;
			font-weight:bold;
			margin-top:5px;
			margin-left:10px;	
		}
		.panel-header{
			height:22px;
		}
		table tr{
			height:40px;	
		}
		.content{
			font-size:14px; 
			padding:20px; 
			line-height:24px;
			width:450px;			
			margin:auto;
			margin-top:100px;
			border:1px solid black;
			 
		}
		input{
			width:200px;	
		}
    </style>

</head>

<body>

<div class='content'>
	<form id="fm" method="post" enctype="multipart/form-data" novalidate>
        <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
          <tr height="40">
            <td style="width:150px;">组织机构代码</td>
            <td><input name="orgCode" class="easyui-validatebox"/></td>
          </tr>
          <tr>
            <td>申报单位名称</td>
            <td><input class="easyui-validatebox" name="orgName"/></td>
          </tr>
          <tr>
            <td>企业法人</td>
            <td><input type="text" class="easyui-validatebox" name="legalPerson"/></td>
            </tr>
          <tr>
          <td>联系人</td>
            <td><input type="text" class="easyui-validatebox" name="contact"/></td>
          </tr>
          <tr>
            <td>联系人手机</td>
            <td><input type="text" class="easyui-validatebox" name="telphone"/></td>
            </tr>
          <tr>
            <td>通讯地址</td>
            <td><input type="text" class="easyui-validatebox" name="address"/></td>
          </tr>
          <tr>
            <td>联系电话</td>
            <td><input type="text" class="easyui-validatebox" name="phone"/></td>
           </tr>
          <tr> 
            <td>电子邮箱</td>
            <td><input type="text" class="easyui-validatebox" name="email"/></td>
          </tr>
          <tr>
            <td>税务登记证</td>
            <td><input type="file" name="file"/></td>
            </tr>
          <tr>
            <td>工商营业执照</td>
            <td><input type="file" name="file1"/></td>
          </tr>
          <tr>
          	<td colspan="2" align="center">
            	<a href="javascript:void(0)" onclick="saveOrg()">确定</a>
            	<a href="javascript:void(0)" onclick="javascript:window.location.href='show_info.html'">&nbsp;&nbsp;&nbsp;&nbsp;取消</a>
            </td>
          </tr>
        </table>
		</form>
</div>       

</body>
</html>
