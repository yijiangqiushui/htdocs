<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码</title><link rel="stylesheet" type="text/css"
	href="../../../../website/html/view/css/tablestyle.css" />
<link rel="stylesheet" type="text/css" href="../../../../common/html/plugin/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../../common/html/plugin/easyui/themes/icon.css">
<script type="text/javascript" src="../../../../common/html/plugin/easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../../../common/html/plugin/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../../../common/html/plugin/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/update_pwd.js"></script>

    <style type="text/css">
       .panel-title{
			font-size:16px;
			font-weight:bold;
			margin-top:5px;
			margin-left:10px;	
		}
		.panel-header{
			height:22px;
		}
		table tr{
			height:40px;	
		}
		.content{
			font-size:14px; 
			padding:20px; 
			line-height:24px;
			width:400px;			
			margin:auto;
			margin-top:100px;
			border:1px solid black;
		}
		input{
			width:180px;
		}
		
    </style>

</head>

<body>

<div class='content'>
	<form id="fm" method="post" novalidate>
        <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
          <tr height="40">
            <td style="width:150px;">请输入原密码：</td>
            <td><input id="pwd" type='password' class="easyui-validatebox"/></td>
          </tr>
          <tr>
            <td>请输入新密码：</td>
            <td><input type='password' id='pwd1' class="easyui-validatebox" name="password"/></td>
          </tr>
          <tr>
            <td>重新输入新密码：</td>
            <td><input type="password" id='pwd2' class="easyui-validatebox" name="password2"/></td>
            </tr>
          <tr>
         
          <tr>
          	<td colspan="2" align="center">
            	<input type='button' value='确定' style='width:80px;' onclick="savepwd()"/>
                <input type='button' value='取消' style='width:80px;' onclick="javascript:$('#fm').form('clear');"/>
            
            </td>
          </tr>
        </table>
		</form>
</div>       

</body>
</html>
