<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="../js/calendar.js"></script>

<link href="../css/calendar.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!--
调用方式： 
1)onclick="$.calendar(this.id,'time');"
2)$('#ceshi').bind('click',function(){$.calendar($(this).attr('id'),'time');});
，其中time是显示类型（datetime,date,time）
-->

<input name="ceshi" type="text" id="ceshi"  style="width:200px;" value="2014-05-06" other="12:03:08" onclick="$.calendar($(this).attr('id'),'datetime');" />

<script type="text/javascript">
/*
$('#ceshi').bind('click',function(){
	$.calendar($(this).attr('id'),'datetime');
});
*/
</script>

</body>
</html>
